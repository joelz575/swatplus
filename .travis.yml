language: c
sudo: true

os:
  - windows
  - linux
  - osx

before_install:
  - if [[ $TRAVIS_OS_NAME == windows ]]; then
      choco install make;
    elif [[ $TRAVIS_OS_NAME == linux ]]; then
      sudo apt-get install gfortran;
    fi

install:
  - mkdir build
  - cd build
  - cmake ../src
  - cmake --build .

